name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          activate-environment: fiam-llm-alpha
          environment-file: environment.yml
          use-mamba: true
      - name: Install pre-commit
        shell: bash -l {0}
        run: |
          pre-commit install
      - name: Lint
        shell: bash -l {0}
        run: |
          make lint
      - name: Build pipeline artifacts
        shell: bash -l {0}
        run: |
          make run-embeddings
          make run-text
          make run-train
          make run-blend
          make run-scores
      - name: Tests
        shell: bash -l {0}
        run: |
          pytest --maxfail=1 --durations=25 --cov=src --cov-report=xml
          python - <<'PY'
import sys, xml.etree.ElementTree as ET
cov = float(ET.parse('coverage.xml').getroot().attrib['line-rate'])
print('Coverage:', cov)
sys.exit(0 if cov>=0.85 else 1)
PY
